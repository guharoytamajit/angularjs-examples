<!DOCTYPE html>
<html ng-app>
<head >
<script src="angular.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>

<div ng-controller="List">
  <ul>
    <li ng-repeat="name in names">{{name}}</li>
  </ul>
</div>

<script>
  var List=function($scope){
  $scope.names=["tom","jack","alan"];
  
  }  
</script>


</body>
</html>
