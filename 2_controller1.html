<!DOCTYPE html>
<html ng-app>
<head >
<script src="angular.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
<div ng-controller="Test">
  Name:<input type="text" ng-model="name"/> {{name}}<br/>
 Age:<input type="text" ng-model="age"/> {{age*2}}<br/>
</div>
<script>
var Test=function($scope){
$scope.name='tamajit';
$scope.age=40;
//property change listener
  $scope.$watch('name',function(){alert($scope.name)});
}

</script>


</body>
</html>
